name: Github Pages Deploy

on:
  push:
    branches:
      - main
# on: workflow_dispatch

jobs:
  build-game:
    uses: ./.github/workflows/build-godot-game.yml
    
  build-pages:
    needs: build-game
    runs-on: ubuntu-latest
    steps:
      - name: Download godot artifact into public folder
        uses: actions/download-artifact@v3

      - name: Install NPM coi-serviceworker
        run: |
          npm i --save coi-serviceworker
          cp node_modules/coi-serviceworker/coi-serviceworker.min.js dino-game

      - name: Upload github-pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dino-game
        
      - name: Run tree
        run: tree

  publish:
    needs: build-pages
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  publish-branch:
    needs: build-pages
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Download github-pages artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: public

      - name: Extract github-pages tar
        run: |
          tar -xvf public/artifact.tar -C public
          rm public/artifact.tar

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
            fqdn: dino.owowed.moe
            target_branch: gh-pages
            build_dir: public
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
